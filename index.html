<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>
<body class="root">
  <div  class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">

      <section class="profile">
        <div class="profile__block">
          <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <img src="./images/Edit Button.svg" alt="Редактировать профиль" class="profile__edit">
            </div>
            <h2 class="profile__subtitle">Исследователь океана</h2>
          </div>
        </div>
        <div class="profile__button">
          <img src="./images/Plus.svg" alt="Кнопка добавить" class="profile__button-img">
        </div>
      </section>

      <section class="elements">
        <div class="elements__item">
          <img src="./images/baikal.jpg" alt="Озеро Байкал" class="elements__img">
          <div class="elements__block">
            <h2 class="elements__title">Озеро Байкал</h2>
            <img src="./images/Like_white.svg" alt="Лайк" class="elements__like">
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/kamchatka.jpg" alt="Долина гейзеров и вулканы Камчатки" class="elements__img">
          <div class="elements__block">
            <h2 class="elements__title">Долина гейзеров и вулканы Камчатки</h2>
            <img src="./images/Like_white.svg" alt="Лайк" class="elements__like">
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/altai.jpg" alt="Горы Алтая" class="elements__img">
          <div class="elements__block">
            <h2 class="elements__title">Горы Алтая</h2>
            <img src="./images/Like_white.svg" alt="Лайк" class="elements__like">
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/kurshskaja-kosa.jpg" alt="Куршская коса" class="elements__img">
          <div class="elements__block">
            <h2 class="elements__title">Куршская коса</h2>
            <img src="./images/Like_white.svg" alt="Лайк" class="elements__like">
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/gnezdo.jpg" alt="Ласточкино гнездо" class="elements__img">
          <div class="elements__block">
            <h2 class="elements__title">Ласточкино гнездо</h2>
            <img src="./images/Like_white.svg" alt="Лайк" class="elements__like">
          </div>
        </div>

        <div class="elements__item">
          <img src="./images/stolbi.jpg" alt="Ленские столбы" class="elements__img">
          <div class="elements__block">
            <h2 class="elements__title">Ленские столбы</h2>
            <img src="./images/Like_white.svg" alt="Лайк" class="elements__like">
          </div>
        </div>
      </section>

      <section class="footer">
        <p class="footer__copiright">© 2022 Mesto Russia</p>
      </section>

      <section class="popup popup_opened">
        <form class="popup__conteiner">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input class="popup__name" type="text" name="firstname" placeholder="Жак-Ив Кусто">
          <input class="popup__description" type="text" name="description" placeholder="Исследователь океана">
          <button class="popup__button"  type="submit">Сохранить</button>
          <button class="popup__close"  type="reset"><img src="./images/Close Icon.svg" alt="Закрыть поп-ап" class="popup__close-img"></button>
        </form>
      </section>
    </main>
  
  </div>
</body>
</html>
