<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Проект: Место</title>
</head>
<body class="root">
  <div  class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">

      <section class="profile">
          <img src="./images/image.jpg" alt="Аватар" class="profile__avatar">
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
        <button class="profile__button-img" type="button"></button>
      </section>

      <section class="elements">

      </section>

      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form-edit" name="Редактировать профиль">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" name="firstname" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_description" type="text" name="description" placeholder="Исследователь океана">
            <button class="popup__button"  type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_photo">
        <div class="popup__container">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form-photo" name="Новое место">
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_title" type="text" name="title" placeholder="Название" required>
            <input class="popup__input popup__input_type_link" type="text" name="link" placeholder="Ссылка на картинку" required>
            <button class="popup__button"  type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_gallery">
        <div class="popup__container-gallery">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form-gallery" name="Галерея">
            <img alt="Фото" class="popup__gallery-img">
            <h2 class="popup__gallery-title"></h2>
          </form>
        </div>
      </section>
    </main>

    <template id="element__item">
      <div class="element">
        <button class="element__trash" type="button">
          <img src="./images/Trash.svg" alt="Корзина" class="element__trash-img">
        </button>
        <div class="element__block-img">
          <img alt="Название" class="element__img">
        </div>
        <div class="element__block">
          <h2 class="element__title"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copiright">© 2022 Mesto Russia</p>
    </footer>
  </div>
  <script src="./scripts/card.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
