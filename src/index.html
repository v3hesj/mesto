<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="./pages/index.css"> -->
  <title>Проект: Место</title>
</head>
<body class="root">
  <div  class="container">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>
    <main class="content">

      <section class="profile">
          <div class="profile__avatar"></div>
          <div class="profile__info">
            <div class="profile__heading">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
            </div>
            <h2 class="profile__description">Исследователь океана</h2>
          </div>
        <button class="profile__button-img" type="button"></button>
      </section>

      <section class="elements">

      </section>

      <section id="popup_edit" class="popup popup_type_edit">
        <div class="popup__container">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form" id="popup__form-edit" name="Edit profile" novalidate>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" id="edit-name" type="text" name="firstname" placeholder="Жак-Ив Кусто" minlength="2" maxlength="40" required>
            <span class="popup__error" id="edit-name-error"></span>
            <input class="popup__input popup__input_type_description" id="edit-description" type="text" name="description" placeholder="Исследователь океана" minlength="2" maxlength="200" required>
            <span class="popup__error" id="edit-description-error"></span>
            <button class="popup__button"  type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section id="popup_photo" class="popup popup_type_photo">
        <div class="popup__container">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form" id="popup__form-photo" name="New place" novalidate>
            <h2 class="popup__title">Новое место</h2>
            <input class="popup__input popup__input_type_title" id="photo-title" type="text" name="name" placeholder="Название"  minlength="2" maxlength="30" required>
            <span class="popup__error" id="photo-title-error"></span>
            <input class="popup__input popup__input_type_link" id="photo-link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error"  id="photo-link-error"></span>
            <button class="popup__button"  type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <section id="popup_gallery" class="popup popup_type_gallery">
        <div class="popup__container-gallery">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form-gallery" name="Галерея">
            <img alt="Фото" class="popup__gallery-img">
            <h2 class="popup__gallery-title"></h2>
          </form>
        </div>
      </section>
      <section id="popup_confirm" class="popup popup__confirm">
        <div class="popup__container">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form" name="Confirm" novalidate>
            <h2 class="popup__title">Вы уверены?</h2>
            <button class="popup__button" type="submit">Да</button>
          </form>
        </div>
      </section>
      <section id="popup_edit-avatar" class="popup popup__avatar">
        <div class="popup__container">
          <button class="popup__close"  type="button"></button>
          <form class="popup__form" id="popup__form-avatar" name="Edit avatar" novalidate>
            <h2 class="popup__title">Обновить аватар</h2>
            <input class="popup__input popup__input_type_link" id="avatar-link" type="url" name="link" placeholder="Ссылка на картинку" required>
            <span class="popup__error"  id="avatar-link-error"></span>
            <button class="popup__button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
    </main>

    <template id="element__item">
      <div class="element">
        <button class="element__trash" type="button">
          <img src="<%=require('./images/Trash.svg')%>" alt="Корзина" class="element__trash-img">
        </button>
        <div class="element__block-img">
          <img alt="Название" class="element__img">
        </div>
        <div class="element__block">
          <h2 class="element__title"></h2>
          <div class="element__like-wraper">
            <button class="element__like" type="button"></button>
            <span class="element__counter">0</span>
          </div>
        </div>
      </div>
    </template>

    <footer class="footer">
      <p class="footer__copiright">© 2023 Mesto Russia</p>
    </footer>
  </div>
  <!-- <script type="module" src="./pages/index.js"></script> -->
</body>
</html>
